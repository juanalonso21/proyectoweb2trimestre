<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda WooCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Mi Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <section class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../../static/img/ordenador1.jpeg" class="d-block w-100" alt="Producto 1">
                </div>
                <div class="carousel-item">
                    <img src="../../../../static/img/placabase.jpg" class="d-block w-100" alt="Producto 2">
                </div>
            </section>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>

            <section class="container mt-5">
                <h2 class="text-center">Nuestras especialidades</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../../../../static/img/ordenador1.jpeg" class="card-img-top" alt="Categoría 1">
                            <div class="card-body text-center">
                                <h5 class="card-title">Mantenimiento</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../../../../static/img/placabase.jpg" class="card-img-top" alt="Categoría 2">
                            <div class="card-body text-center">
                                <h5 class="card-title">Montaje</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../../../../static/img/ordenador2.jpg" class="card-img-top" alt="Categoría 3">
                            <div class="card-body text-center">
                                <h5 class="card-title">Personalización</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
            <p class="mb-0">Síguenos en <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
